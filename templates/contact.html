{% extends 'base.html' %}
{% block title %}
|contact
{% endblock title %}


{% block body %}

{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
  {{ message }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}

<div class="container">
    <h1>Contact Us</h1>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://source.unsplash.com/random/400x100/?work" class="d-block w-100" alt="...">
          </div>
        </div>
    </div> 
    <br>
    <div class="container">
    <form method="post" action="/contact">
      {% csrf_token %}
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
          </div>
  
          <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
          </div>
          
          <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
          </div>      
          
          <div class="form-group">
              <label for="desc">Tell me about what you want to contact me for...</label>
              <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
</div>
{% endblock body %}
